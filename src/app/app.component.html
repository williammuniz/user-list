<div class="container">
  <div class="left-container">
    <div class="top-div">
        <app-filter (onFilter)="onFilter($event)"></app-filter>
        
    </div>
    <div class="main-left-div">
        <app-users-list [usersList]="userListFiltered" (userSelected)="onUserSelected($event)"></app-users-list>
    </div>  
  </div>

  <div class="right-div">
    @if (showUserDetails) {
      <app-user-datails [user]="userSelected" *ngIf="showUserDetails"></app-user-datails>
    }
    </div>
</div>
